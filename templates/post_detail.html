{% extends 'base.html' %}

{% block title %}
<title>Blog Detail View</title>
{% endblock title %}

{% block content %}
<h2>{{ blog.title}}</h1>
<p>{{ blog.author }}</p>
<p>{{ blog.body }}</p>

<a href="{% url 'update' blog.id %}">Edit Blog</a>
<a href="{% url 'delete' blog.id %}">Delete Blog</a>

{% endblock content %}
