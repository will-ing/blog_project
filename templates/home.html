{% extends 'base.html' %}

{% block title %}
<title>Blog Home</title>
{% endblock title %}

{% block content %}
<header>
    <h1>Blog list</h1>
</header>
<main>
    <ul>
        {% for blog in object_list %}
        <li><a href="{% url 'detail' blog.id %}">{{blog.title}}</a></li>
        {% endfor %}
    </ul>
</main>
{% endblock content %}
